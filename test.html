<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Table</title>
  </head>
  <body>
    <audio controls>
      <source src="./audio:video_lesson/audiolesson.mp3" type="audiotest" />
    </audio>
    <table>
      <caption>
        MONEY
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td rowspan="2">$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Steve Jobs</td>
          <td>Apple</td>
          <!-- <td>$1000</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Larry Page</td>
          <td>Google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Mark Zukerberg</td>
          <td>Facebook</td>
          <td>$1300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>$4000</td>
        </tr>
      </tfoot>
    </table>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C0DPdy98e4c?si=ZV4fmPahbkNSuE6E"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <p>&copy; 2022 Дані захищені</p>
  </body>
</html>
